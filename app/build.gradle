plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
}
android {
    buildFeatures {
        //noinspection DataBindingWithoutKapt
        dataBinding = true
    }
}
